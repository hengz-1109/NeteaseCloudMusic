<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
		<!--图标-->
		<link rel="icon" href="/common/img/favicon.ico">
		<!-- 2018-09-05最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="/common/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="/login/css/normalize.css">
		<link rel="stylesheet" href="/login/css/login.css">
		<link rel="stylesheet" href="/login/css/sign-up-login.css">
		<link rel="stylesheet" href="/common/css/font-awesome.min.css">
		<link rel="stylesheet" href="/login/css/inputEffect.css" />
		<link rel="stylesheet" href="/login/css/verifyCode.css" />
		<link rel="stylesheet" href="/login/css/tooltips.css" />
		<link rel="stylesheet" href="/login/css/spop.min.css" />
		<link rel="stylesheet" href="/login/css/login_bg.css" />
		<link rel="stylesheet" href="/common/css/loading.css" />
		<style type="text/css">
			html,body{width: 100%; height: 100%;}
			body{
				background-repeat: no-repeat;
				background-position: center center #2D0F0F;
				background-color: #FFFFFF;
				background-size: 100% 100%;
			}
			#background-container{ 
				position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; 
				background-image: url('/login/img/login_bg.jpg');
				display: none;
			}
			#login{
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 雪花背景 -->
		<div id="background-container">
			<canvas id="bg-canvas"></canvas>	
		</div>
		<!-- 登录控件 -->
		<div id="login">
			<input id="tab-1" type="radio" name="tab" class="sign-in hidden" checked />
			<input id="tab-2" type="radio" name="tab" class="sign-up hidden" />
			<input id="tab-3" type="radio" name="tab" class="sign-out hidden" />
			<div class="wrapper">
				<!-- 登录页面 -->
				<div class="login sign-in-htm">
					<form class="container offset1 loginform">
						<!-- 猫头鹰控件 -->
						<div id="owl-login" class="login-owl">
							<div class="hand"></div>
							<div class="hand hand-r"></div>
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad input-container">
							<section class="content">
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="text" id="login-username" 
										autocomplete="off" placeholder="请输入手机号或邮箱" tabindex="1" maxlength="25" />
									<label class="input__label input__label--hideo" for="login-username">
										<i class="fa fa-fw fa-user icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="password" id="login-password" placeholder="请输入密码" tabindex="2" maxlength="25"/>
									<label class="input__label input__label--hideo" for="login-password">
										<i class="fa fa-fw fa-lock icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo input--verify_code" style="display:none;">
									<input class="input__field input__field--hideo" type="text" id="login-verify-code" 
										autocomplete="off" placeholder="请输入验证码" tabindex="3" maxlength="4" />								
									<label class="input__label input__label--hideo" for="login-verify-code">
										<i class="fa fa-fw fa-bell-o icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>								
								</span>
								<canvas class="verify-code-canvas" id="login-verify-code-canvas" style="display:none;"></canvas>
							</section>
						</div>
						<div class="form-actions">
							<!--<a tabindex="4" class="btn pull-left btn-link text-muted" onclick="goto_forget()">忘记密码?</a>-->
							<!--<a tabindex="5" class="btn btn-link text-muted" onclick="goto_register()">注册</a>-->
							<input class="btn btn-primary" type="button" tabindex="3" onclick="login()" value="登录" 
								style="color:white;"/>
						</div>
					</form>
				</div>
				<!-- 忘记密码页面 -->
				<div class="login sign-out-htm">
					<form action="#" method="post" class="container offset1 loginform">
						<!-- 猫头鹰控件 -->
						<div class="forget-owl">
							<div class="hand"></div>
							<div class="hand hand-r"></div>	
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad input-container">
							<section class="content">
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="text" id="forget-username" autocomplete="off" placeholder="请输入用户名"/>
									<label class="input__label input__label--hideo" for="forget-username">
										<i class="fa fa-fw fa-user icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="text" id="forget-code" autocomplete="off" placeholder="请输入注册码"/>
									<label class="input__label input__label--hideo" for="forget-code">
										<i class="fa fa-fw fa-wifi icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="password" id="forget-password" placeholder="请重置密码" />
									<label class="input__label input__label--hideo" for="forget-password">
										<i class="fa fa-fw fa-lock icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
							</section>
						</div>
						<div class="form-actions">
							<a class="btn pull-left btn-link text-muted" onclick="goto_login()">返回登录</a>
							<input class="btn btn-primary" type="button" onclick="forget()" value="重置密码" 
								style="color:white;"/>
						</div>
					</form>
				</div>
				<!-- 注册页面 -->
				<div class="login sign-up-htm">
					<form action="#" method="post" class="container offset1 loginform">
						<!-- 猫头鹰控件 -->
						<div class="register-owl">
							<div class="hand"></div>
							<div class="hand hand-r"></div>
							<div class="arms">
								<div class="arm"></div>
								<div class="arm arm-r"></div>
							</div>
						</div>
						<div class="pad input-container">
							<section class="content">
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="text" id="register-username" 
										autocomplete="off" placeholder="请输入用户名" maxlength="25"/>
									<label class="input__label input__label--hideo" for="register-username">
										<i class="fa fa-fw fa-user icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="password" id="register-password" placeholder="请输入密码" maxlength="15"/>
									<label class="input__label input__label--hideo" for="register-password">
										<i class="fa fa-fw fa-lock icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="password" id="register-repassword" placeholder="请确认密码" maxlength="15"/>
									<label class="input__label input__label--hideo" for="register-repassword">
										<i class="fa fa-fw fa-lock icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
								<span class="input input--hideo">
									<input class="input__field input__field--hideo" type="text" id="register-code" autocomplete="off" placeholder="请输入注册码"/>
									<label class="input__label input__label--hideo" for="register-code">
										<i class="fa fa-fw fa-wifi icon icon--hideo"></i>
										<span class="input__label-content input__label-content--hideo"></span>
									</label>
								</span>
							</section>
						</div>
						<div class="form-actions">
							<a class="btn pull-left btn-link text-muted" onclick="goto_login()">返回登录</a>
							<input class="btn btn-primary" type="button" onclick="register()" value="注册" 
								style="color:white;"/>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>

	<script src="/common/js/jquery-3.3.1.min.js"></script>
	<script src="/common/js/jquery.session.js"></script>
	<script src="/login/js/jquery.pure.tooltips.js"></script>
	<!--alert_info.js-->
	<script src="/common/js/bootstrap.min.js"></script>
	<script src="/common/js/alert_info.js"></script>
	<script src="/common/js/loading.js"></script>

	<script src="/login/js/TweenLite.min.js"></script>
	<script src="/login/js/EasePack.min.js"></script>
	<script src="/login/js/rAF.js"></script>
	<script src="/login/js/login_bg.js"></script>

	<script src="/login/js/verifyCode.js"></script>
	<script src="/login/js/spop.min.js"></script>
	
	<!--API-->
	<script src="/common/js/crypto-js.js"></script>
	<script src="/login/js/login-control.js"></script>

</html>
